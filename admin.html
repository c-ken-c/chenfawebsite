body { 
  font-family: 'Microsoft YaHei', Arial, sans-serif; 
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

.container {

  width: 90%;

.hidden {

h1 {

  color: #333;

}

.form-group {
  margin-bottom: 20px;

}

label { 
  display: block; 
  margin-bottom: 8px; 
  font-weight: 600;
  color: #555;
}

input, textarea, select { 
  width: 100%; 
  padding: 12px; 
  border: 2px solid #ddd;
  border-radius: 5px;
  font-size: 14px;
  transition: border-color 0.3s;
}

input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: #667eea;
}

textarea {

  min-height: 100px;
}

.btn {

  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s;
  text-transform: none;
}

.btn-primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
  background: #6c757d;
  color: white;
  margin-right: 10px;
}

.btn-secondary:hover {
  background: #5a6268;
}

.btn-success {
  background: #28a745;
  color: white;
  width: 100%;
}

.btn-success:hover {
  background: #218838;
}

.alert {
  padding: 12px;
  border-radius: 5px;
  margin: 15px 0;
  font-weight: 500;
}

.alert-error {
  background: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}

.alert-success {
  background: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}

.alert-info {
  background: #d1ecf1;
  color: #0c5460;
  border: 1px solid #bee5eb;
}

.category-select {
  background: #f8f9fa;
  padding: 20px;
  border-radius: 5px;
  margin-bottom: 20px;
}

.admin-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 2px solid #eee;
}

.loading {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid #f3f3f3;
  border-top: 3px solid #667eea;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-right: 10px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.form-row {
  display: flex;
  gap: 15px;
}

.form-row .form-group {
  flex: 1;
}

@media (max-width: 768px) {
  .form-row {
    flex-direction: column;
  }
  
  .admin-header {
    flex-direction: column;
    gap: 15px;
  }
}

  </div>

  <script>
    const CONFIG = {
      password: "chenfa168",
      apiUrl: "https://script.google.com/macros/s/AKfycbwHyXi6XBW9aEuMWnOsxuRonf-xCYPWiKkaBwBKg2l60ZqU3HpCReOBf-0QVxWM3_NI/exec"

    const elements = {
      loginArea: document.getElementById("loginArea"),
      adminArea: document.getElementById("adminArea"),
      loginBtn: document.getElementById("loginBtn"),
      logoutBtn: document.getElementById("logoutBtn"),
      loginMsg: document.getElementById("loginMsg"),

      resultMsg: document.getElementById("resultMsg"),

      submitLoading: document.getElementById("submitLoading"),
      pwdInput: document.getElementById("pwd")
    };

    // 顯示訊息函數
    function showMessage(element, message, type = 'info') {
      const alertClass = `alert alert-${type}`;
      element.innerHTML = `<div class="${alertClass}">${message}</div>`;
      
      // 3秒後自動清除成功訊息
      if (type === 'success') {
        setTimeout(() => {
          element.innerHTML = '';
        }, 3000);
      }
    }

    // 生成表單欄位
    function generateFields() {
      const category = elements.kindSelect.value;
      let html = '';
      
      if (category === '工程實績') {
        html = `
          <div class="form-group">
            <label for="title">專案標題 *</label>
            <input name="title" id="title" required placeholder="請輸入工程專案標題">
          </div>
          <div class="form-group">
            <label for="content">專案內容 *</label>
            <textarea name="content" id="content" required placeholder="請描述工程專案的詳細內容"></textarea>

      <div class="form-group">

// 驗證表單
function validateForm() {
  const requiredFields = elements.dataForm.querySelectorAll('[required]');
  let isValid = true;
  
  requiredFields.forEach(field => {
    if (!field.value.trim()) {
      field.style.borderColor = '#dc3545';
      isValid = false;
    } else {
      field.style.borderColor = '#ddd';
    }
  });
  
  return isValid;
}

// 設置載入狀態
function setLoading(isLoading) {
  if (isLoading) {
    elements.submitText.classList.add('hidden');
    elements.submitLoading.classList.remove('hidden');
    elements.dataForm.querySelector('button[type="submit"]').disabled = true;
  } else {
    elements.submitText.classList.remove('hidden');
    elements.submitLoading.classList.add('hidden');
    elements.dataForm.querySelector('button[type="submit"]').disabled = false;
  }
}

// 事件監聽器
elements.loginBtn.addEventListener("click", () => {
  const password = elements.pwdInput.value;
  
  if (!password) {
    showMessage(elements.loginMsg, "請輸入密碼", 'error');
    return;
  }
  
  if (password === CONFIG.password) {
    elements.loginArea.classList.add("hidden");
    elements.adminArea.classList.remove("hidden");
    elements.pwdInput.value = "";
    generateFields();
    showMessage(elements.resultMsg, "登入成功！歡迎使用後台管理系統", 'success');
  } else {
    showMessage(elements.loginMsg, "密碼錯誤，請重新輸入", 'error');
    elements.pwdInput.focus();
  }
});

elements.logoutBtn.addEventListener("click", () => {
  if (confirm("確定要登出嗎？")) {
    elements.adminArea.classList.add("hidden");
    elements.loginArea.classList.remove("hidden");
    elements.pwdInput.value = "";
    elements.resultMsg.innerHTML = "";
    elements.loginMsg.innerHTML = "";
  }
});

// 按Enter鍵登入
elements.pwdInput.addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    elements.loginBtn.click();
  }
});

elements.kindSelect.addEventListener("change", generateFields);

elements.dataForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  
  if (!validateForm()) {
    showMessage(elements.resultMsg, "請填寫所有必填欄位", 'error');
    return;
  }
  
  setLoading(true);
  
  try {
    const formData = new FormData(elements.dataForm);
    const payload = {
      title: formData.get("title")?.trim() || "",
      content: formData.get("content")?.trim() || "",
      image: formData.get("image")?.trim() || "",
      date: formData.get("date") || ""
    };
    
    const sheet = elements.kindSelect.value;
    const url = `${CONFIG.apiUrl}?sheet=${encodeURIComponent(sheet)}`;
    
    const response = await fetch(url, {
      method: "POST",
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(payload)
    });
    
    const result = await response.text();
    
    if (result === "Success") {
      showMessage(elements.resultMsg, `${sheet}資料新增成功！`, 'success');
      elements.dataForm.reset();
      generateFields();
    } else {
      showMessage(elements.resultMsg, `操作失敗：${result}`, 'error');
    }
    
  } catch (error) {
    console.error('提交錯誤:', error);
    showMessage(elements.resultMsg, `網路錯誤：${error.message}`, 'error');
  } finally {
    setLoading(false);
  }
});

// 初始化
generateFields();
